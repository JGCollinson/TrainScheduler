<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Train Time Table</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron" style="background-color: grey; color: white">
			<h1 class="text-center">Train Time Table</h1>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-primary" style="border-color: grey">
					<div class="panel-heading" style="background-color: grey; color: white; border-color: grey;">
						<h3 class="panel-title">
							<strong>Trains</strong>
						</h3>
					</div>
					<div class="panel-body">
						<table class="table table-hover" id="trainTable">
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
				<!-- train input info -->
				<div class="panel panel-primary" style="border-color: grey">
					<div class="panel-heading" style="background-color: grey; color: white; border-color: grey;">
						<h3 class="panel-title">Add Train
						</h3>
					</div>
					<div class="panel-body">
						<!-- form -->
						<form>
							<div class="form-group">
								<label for="trainNameInput">Train Name
								</label>
								<input class="form-control" id="trainNameInput" type="text">
							</div>
							<div class="form-group">
								<label for="destinationInput">Destination</label>
								<input class="form-control" id="destinationInput" type="text">
							</div>
							<div class="form-group">
								<label for="firstTrainTimeInput">First Train Time (HH:mm - military time)
								</label>
								<input class="form-control" id="firstTrainTimeInput" type="text">
							</div>
							<div class="form-group">
								<label for="frequencyInput">Frequency (min)
								</label>
								<input class="form-control" id="frequencyInput" type="text">
							</div>
							<button class="btn btn-primary" id="addTrainButton" style="background-color: grey; border-color: grey;">Submit
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
